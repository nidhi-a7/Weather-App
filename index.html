<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="bg"></div>
        <div class="container">
            <div class="widget">
                <div class="search">
                    <input type="text" placeholder="Enter city name" spellcheck="false">
                    <button><img src="images/search.png"></button>
                </div>
                <div class="weather">
                    <img src="images/animated/cloudy-day-1.svg" class="weather-icon">
                    <figcaption>Haze</figcaption>
                    <h1 class="temp">22°C</h1>
                    <h2 class="city">Delhi</h2>
                    <h3 class="min-max">22°C/22°C</h3>
                    <div class="details">
                        <div class="col">
                            <img style="margin-left: 17px;" src="images/humidity.png">
                            <div>
                                <p class="humidity">50%</p>
                                <p style="font-size: 10px; font-weight: 800;">Humidity</p>
                            </div>
                        </div>
                        <div class="col">
                            <img src="images/wind.png">
                            <div>
                                <p class="wind">12 km/h</p>
                                <p style="font-size: 10px; font-weight: 800;">Wind Speed</p>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    <script src="app.js"></script>
</body>
</html>
